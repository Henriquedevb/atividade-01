<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Henrique</title>

    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
  </head>
  <body>
    <ion-app>
      <ion-content color="secondary">
        <ion-header>
          <ion-toolbar color="primary">
            <ion-title class="ion-padding">TODO</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-item class="ion-padding">
          <ion-grid fixed>
            <ion-row>
              <ion-col size="6">
                <ion-input type="text" placeholder="Adicione seu TODO" />
              </ion-col>
              <ion-col size="6"
                ><ion-button
                  i-item-s
                  (click)="onClick()"
                  expand="block"
                  fill="clear"
                  shape="round"
                  class="ion-float-right"
                >
                  Adicionar
                </ion-button></ion-col
              >
            </ion-row>
          </ion-grid>
        </ion-item>

        <ion-item class="ion-padding">
          <ion-label>Meu todo</ion-label>
        </ion-item>
        <ion-item class="ion-padding">
          <ion-label>Meu todo</ion-label>
        </ion-item>
        <ion-item class="ion-padding">
          <ion-label>Meu todo</ion-label>
        </ion-item>
        <ion-item class="ion-padding">
          <ion-label>Meu todo</ion-label>
        </ion-item>
      </ion-content>

      <ion-footer>
        <ion-toolbar color="primary">
          <ion-title class="ion-text-center">Feito por Fontenele</ion-title>
        </ion-toolbar>
      </ion-footer>
    </ion-app>
    <script src="./script.js"></script>
  </body>
</html>
