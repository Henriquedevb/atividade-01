<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Henrique</title>

    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
  </head>
  <body>
    <ion-app>
      <ion-content color="secondary">
        <ion-header>
          <ion-toolbar color="primary">
            <ion-title class="ion-padding">Make your registration</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-grid style="height: calc(100vh - 90px)">
          <ion-row class="ion-align-items-center" style="height: 100%">
            <ion-col class="ion-text-center">
              <ion-item>
                <ion-label position="center" color="medium">Name</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
              <br>
              <ion-item>
                <ion-label position="center" color="medium">Last Name</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
              <br>
              <ion-item>
                <ion-label position="center" color="medium">E-mail</ion-label>
                <ion-input type="email"></ion-input>
              </ion-item>
                <br>
              <ion-item class="ion-margin-bottom">
                <ion-label position="center" color="medium">Password</ion-label>
                <ion-input type="password"></ion-input>
              </ion-item>
              
              <div class="ion-padding-top">
                <ion-button color="primary" expand="block" href="./todo.html" color="light"
                  >Send</ion-button
                >
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>

      <ion-footer>
        <ion-toolbar color="primary">
          <ion-title class="ion-text-center">Feito por Fontenele</ion-title>
        </ion-toolbar>
      </ion-footer>
    </ion-app>
    <script src="./script.js"></script>
  </body>
</html>
